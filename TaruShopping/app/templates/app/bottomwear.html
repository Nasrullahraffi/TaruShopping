{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobiles{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   Bottom Wear 
   <div class="list-group">
    <a href="{% url 'bottomwear' %}" class="list-group-item list-group-item-action" aria-current='true'>All</a>
   </div>

  </div>
  <div class="col-sm-8 offset-sm-1">
   Bottom Wear List
   <div class="row">
    {% for product in bw %}
        <div class="col-sm-4 text-center mb-4">
        <a href="{% url "product-detail" product.id %}" class='btn'>
            <div class="item">
                <img src="{{product.product_image.url}}" height='300px' alt="">
                <div class="fw-bold"> {{product.title}}</div>
                <div class="fw-bold"> {{product.discount_price}}
                    <small class='fw-ligth text-decoration-line-through'>
                        {{product.selling_price}}
                    </small>
                </div>                
            </div>
        </a>
        </div>

    {% endfor %}
   </div>


  </div>
 </div>
</div>
{% endblock main-content %}
